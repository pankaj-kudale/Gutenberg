<div class="header">
    <div class="col-8 offset-2 pt-5 pb-3">
  
    <h1 [translate]="'gutendex.title'"></h1>
    <span [translate]="'gutendex.description'">
    </span>
    </div>
  </div>
  <div class="col-8 offset-2 mt-2">
    
  <div class="row" >
    <div class="genre-card col-sm-12 col-md-6 col-lg-5 mt-3" *ngFor="let genre of genres" [routerLink]="['/search', genre.name]" routerLinkActive="router-link-active">
      <img src="assets/{{genre.name}}.svg" class="genre-logo"/>
      <span>{{genre.name | uppercase}}</span>
      <img class="right-align" src="assets/Next.svg" alt="next" />
    </div>
    </div>
  
  </div>
